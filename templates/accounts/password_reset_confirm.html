{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card reset-card">
                <div class="card-header text-center">
                    <i class="fas fa-lock fa-3x mb-3"></i>
                    <h2 class="mb-0">Set New Password</h2>
                    <p class="card-subtitle">Enter your new password</p>
                </div>
                <div class="card-body">
                    <form method="post" class="reset-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .reset-card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .reset-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .reset-card .card-header {
        background: #000;
        color: white;
        border-radius: 0;
        padding: 3rem 2rem 2rem;
        position: relative;
    }

    .reset-card .card-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: white;
        border-radius: 2px;
    }

    .reset-card .card-header i {
        color: white;
        opacity: 0.9;
    }

    .reset-card .card-header h2 {
        font-weight: 600;
        letter-spacing: -0.5px;
        font-size: 1.75rem;
    }

    .card-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
        margin-top: 0.5rem;
        font-weight: 400;
    }

    .reset-card .card-body {
        padding: 2.5rem 2rem;
        background: white;
    }

    /* Crispy Forms Styling */
    .reset-form .form-group {
        margin-bottom: 1.5rem;
    }

    .reset-form .form-control {
        border-radius: 12px;
        padding: 1rem 1.25rem;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
        background: #fafafa;
        font-size: 1rem;
        font-weight: 500;
    }

    .reset-form .form-control:focus {
        border-color: #000;
        background: white;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        outline: none;
    }

    .reset-form .form-control::placeholder {
        color: #999;
        font-weight: 400;
    }

    .reset-form label {
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    /* Help text styling */
    .reset-form .form-text,
    .reset-form .help-block,
    .reset-form small {
        color: #666;
        font-size: 0.85rem;
        margin-top: 0.25rem;
    }

    /* Error styling */
    .reset-form .invalid-feedback,
    .reset-form .error {
        color: #dc3545;
        font-size: 0.85rem;
        margin-top: 0.25rem;
    }

    .reset-form .form-control.is-invalid,
    .reset-form .form-control:invalid {
        border-color: #dc3545;
        background: #fdf2f2;
    }

    .btn-primary {
        background: #000;
        border: none;
        border-radius: 12px;
        padding: 1rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        color: white;
    }

    .btn-primary:hover {
        background: #333;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        border-color: #333;
    }

    .btn-primary:focus {
        background: #333;
        border-color: #333;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:active {
        background: #000;
        transform: translateY(0);
    }

    /* Password strength indicator styling */
    .password-strength {
        margin-top: 0.5rem;
    }

    .password-strength-bar {
        height: 4px;
        background: #e9ecef;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 0.5rem;
    }

    .password-strength-fill {
        height: 100%;
        transition: all 0.3s ease;
        border-radius: 2px;
    }

    .strength-weak { background: #dc3545; }
    .strength-medium { background: #ffc107; }
    .strength-strong { background: #28a745; }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }
        
        .card-header {
            padding: 2rem 1.5rem 1.5rem !important;
        }
        
        .card-body {
            padding: 2rem 1.5rem !important;
        }
        
        .card-header h2 {
            font-size: 1.5rem;
        }
        
        .card-header i {
            font-size: 2.5rem !important;
        }
    }

    /* Focus states for accessibility */
    .form-control:focus,
    .btn:focus {
        outline: 2px solid #000;
        outline-offset: 2px;
    }

    /* Loading state for form submission */
    .btn-primary:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }

    /* Django crispy forms specific overrides */
    .crispy-form .form-group {
        margin-bottom: 1.5rem;
    }

    .crispy-form .asteriskField {
        color: #dc3545;
    }

    .crispy-form .control-label {
        font-weight: 600;
        color: #333;
    }

    /* Password field icons */
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
        z-index: 10;
    }

    .password-toggle:hover {
        color: #000;
    }

    .form-group {
        position: relative;
    }
</style>
{% endblock %}
